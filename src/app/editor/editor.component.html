<div>
  <span>Height:</span>
  <input type="number" value={{height}} #heightIn> 
  <span>Width:</span>
  <input type="number" value={{width}} #widthIn>
  <span>Left:</span>
  <input type="number" value={{position}} #leftIn>
  <span>Top:</span>
  <input type="number" value={{top}} #topIn>
  <span>Image:</span>
  <span>
    <input id="file-select" #imageIn
    (change)="onFileSelected($event)"
    type="file" 
    >
    <button (click)="onUpload(image)">Upload</button>
  </span>
  <button (click)="onApplyClick(heightIn.value, widthIn.value, leftIn.value, topIn.value)">Apply</button>
</div>
